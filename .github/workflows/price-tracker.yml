name: Update Prices

on:
  schedule:
    # Runs daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd python
          python -m pip install --upgrade pip
          pip install -r requirements-price-tracker.txt

      - name: Run price tracker
        run: |
          cd python
          python price-tracker.py

      - name: Commit and push updated prices
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Stage the updated JSON file
          git add data/product-prices.json

          # Commit only if there are changes
          git diff --staged --quiet || git commit -m "Update product prices"
          git push
