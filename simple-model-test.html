<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Simple Model Test</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: #0f0f0f; 
            color: white; 
            font-family: Arial, sans-serif; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        .canvas-container { 
            background: #fff; 
            border-radius: 8px; 
            padding: 20px; 
            margin: 20px 0; 
        }
        #canvas { 
            width: 100%; 
            height: 600px; 
            display: block; 
            border: 1px solid #ddd; 
        }
        .controls { 
            margin: 20px 0; 
        }
        .btn { 
            padding: 10px 20px; 
            margin: 5px; 
            background: #2ecc71; 
            border: none; 
            border-radius: 4px; 
            color: white; 
            cursor: pointer; 
            font-weight: bold; 
        }
        .btn:hover { 
            background: #27ae60; 
        }
        .info { 
            background: #222; 
            padding: 15px; 
            border-radius: 8px; 
            margin: 20px 0; 
            font-family: monospace; 
            font-size: 14px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Direct REPTIZOO Model Test</h1>
        <p>Testing the REPTIZOO 40 gallon model directly without the ModelLoader wrapper</p>
        
        <div class="controls">
            <button class="btn" onclick="loadReptizoo40Gal()">Load REPTIZOO 40 Gal</button>
            <button class="btn" onclick="loadReptizoo50Gal()">Load REPTIZOO 50 Gal</button>
            <button class="btn" onclick="loadReptizooTall()">Load REPTIZOO Tall</button>
            <button class="btn" onclick="clearScene()">Clear</button>
        </div>
        
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="info">
            <h3>üîç Model Info:</h3>
            <div id="info">Click a button to load a model...</div>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <script>
        let scene, camera, renderer, controls, gltfLoader;
        let currentModel = null;
        
        function log(message) {
            const info = document.getElementById('info');
            info.innerHTML += `<br>[${new Date().toLocaleTimeString()}] ${message}`;
            console.log(message);
        }
        
        function init() {
            log("üöÄ Initializing direct model test...");
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf8f8f8);
            
            // Camera
            const canvas = document.getElementById('canvas');
            camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            camera.position.set(2, 1.5, 2);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(2, 3, 2);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Controls
            controls = new THREE.OrbitControls(camera, canvas);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // GLTF Loader
            gltfLoader = new THREE.GLTFLoader();
            
            log("‚úÖ Ready to load models!");
            
            // Animation loop
            animate();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        function loadReptizoo40Gal() {
            loadModel('models/reptizoo_40gal_36x16x18.glb', 'REPTIZOO 40 Gallon (36√ó16√ó18)');
        }
        
        function loadReptizoo50Gal() {
            loadModel('models/reptizoo_36x18x18.glb', 'REPTIZOO 50 Gallon (36√ó18√ó18)');
        }
        
        function loadReptizooTall() {
            loadModel('models/reptizoo_24x18x36.glb', 'REPTIZOO Tall (24√ó18√ó36)');
        }
        
        function loadModel(modelPath, modelName) {
            log(`üîÑ Loading ${modelName} from ${modelPath}...`);
            
            // Clear existing model
            if (currentModel) {
                scene.remove(currentModel);
                currentModel = null;
            }
            
            gltfLoader.load(
                modelPath,
                function(gltf) {
                    log(`‚úÖ ${modelName} loaded successfully!`);
                    
                    currentModel = gltf.scene;
                    scene.add(currentModel);
                    
                    // Log model details
                    log(`üìä Model has ${currentModel.children.length} children`);
                    
                    let meshCount = 0;
                    let totalVertices = 0;
                    
                    currentModel.traverse(function(child) {
                        if (child.isMesh) {
                            meshCount++;
                            const vertices = child.geometry.attributes.position.count;
                            totalVertices += vertices;
                            
                            log(`   Mesh ${meshCount}: ${vertices} vertices`);
                            log(`     Material: ${child.material.type}`);
                            if (child.material.color) {
                                log(`     Color: #${child.material.color.getHexString()}`);
                            }
                            if (child.material.transparent) {
                                log(`     Transparent: opacity ${child.material.opacity}`);
                            }
                        }
                    });
                    
                    log(`üìà Total: ${meshCount} meshes, ${totalVertices} vertices`);
                    
                    // Position camera to view model
                    const box = new THREE.Box3().setFromObject(currentModel);
                    const size = box.getSize(new THREE.Vector3());
                    const center = box.getCenter(new THREE.Vector3());
                    
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const distance = maxDim * 2.5;
                    
                    camera.position.set(distance, distance * 0.6, distance);
                    camera.lookAt(center);
                    controls.target.copy(center);
                    controls.update();
                    
                    log(`üìê Model size: ${size.x.toFixed(2)} √ó ${size.y.toFixed(2)} √ó ${size.z.toFixed(2)} meters`);
                },
                function(progress) {
                    if (progress.total > 0) {
                        const percent = (progress.loaded / progress.total * 100).toFixed(1);
                        log(`üìä Loading progress: ${percent}%`);
                    }
                },
                function(error) {
                    log(`‚ùå Error loading ${modelName}: ${error.message}`);
                    console.error(error);
                }
            );
        }
        
        function clearScene() {
            if (currentModel) {
                scene.remove(currentModel);
                currentModel = null;
                log("üßπ Scene cleared");
            }
        }
        
        // Handle window resize
        window.addEventListener('resize', function() {
            const canvas = document.getElementById('canvas');
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        });
        
        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
