<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Care Guides - ReptileCare</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .care-guides {
            padding: 100px 20px 20px; /* Adjust for fixed header */
            background-color: #000;
            color: #fff;
            min-height: 100vh;
        }

        .care-guides-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 8px 0;
            font-family: 'Open Sans', Arial, sans-serif;
        }

        .care-guides-desc {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 400;
            margin: 0 0 30px 0;
            font-family: 'Open Sans', Arial, sans-serif;
        }

        .care-guide-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 32px 24px;
        }

        .care-guide {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 220px;
            min-width: 200px;
            max-width: 260px;
            min-height: 330px;
            padding: 18px 14px 14px 14px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08), 0 1.5px 3px rgba(0,0,0,0.03);
            text-decoration: none;
            transition: box-shadow 0.2s, transform 0.18s;
            position: relative;
        }
        .care-guide:focus,
        .care-guide:hover {
            box-shadow: 0 8px 32px rgba(0,0,0,0.17), 0 3px 8px rgba(0,0,0,0.08);
            transform: translateY(-3px) scale(1.03);
            outline: none;
        }

        .care-guide-img-frame {
            width: 100%;
            height: 150px;        /* fixed height for all images */
            display: flex;
            align-items: center;  /* vertical center */
            justify-content: center; /* horizontal center */
            background: #f4f4f4;
            border-radius: 7px;
            margin-bottom: 16px;
            overflow: hidden;
        }
        .care-guide-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }

        .care-guide-label {
            font-size: 1.15rem;
            font-weight: 700;
            color: #222;
            margin: 0;
            min-height: 48px; /* Reserve vertical space for all names to align */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Open Sans', Arial, sans-serif;
            text-align: center;
        }

        @media (max-width: 900px) {
            .care-guide-container {
                gap: 22px 10px;
            }
            .care-guide {
                width: 42vw;
                min-width: 180px;
                max-width: 320px;
            }
        }

        @media (max-width: 600px) {
            .care-guides {
                padding: 92px 6px 12px 6px;
            }
            .care-guide-container {
                gap: 15px 0;
            }
            .care-guide {
                width: 90vw;
                min-width: 130px;
                max-width: 98vw;
                padding: 11px 4px 8px 4px;
                min-height: 220px;
            }
            .care-guides-title { font-size: 1.5rem; }
            .care-guides-desc { font-size: 1rem; }
            .care-guide-img-frame { height: 90px; }
            .care-guide-label { min-height: 30px; font-size: 1rem; }
        }

        footer {
            background-color: #fff;
            color: #000;
            padding: 20px;
            text-align: left;
            border-top: 1px solid #ddd;
            margin-left: 20px;
            position: relative;
            font-family: 'Open Sans', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <header id="main-header"></header>

    <section class="care-guides">
        <h1 class="care-guides-title">All Care Guides</h1>
        <p class="care-guides-desc">Here you can find all the care guides for various reptiles.</p>
        <div class="care-guide-container">
            <a href="/leopard-gecko.html" class="care-guide">
                <div class="care-guide-img-frame">
                    <img src="images/leo trans bg.png" alt="Leopard Gecko" class="care-guide-img">
                </div>
                <span class="care-guide-label">Leopard Gecko</span>
            </a>
            <a href="/eastern-collared-lizard.html" class="care-guide">
                <div class="care-guide-img-frame">
                    <img src="images/collared lizard trans bg.png" alt="Eastern Collared Lizard" class="care-guide-img">
                </div>
                <span class="care-guide-label">Eastern Collared Lizard</span>
            </a>
            <a href="/bearded-dragon.html" class="care-guide">
                <div class="care-guide-img-frame">
                    <img src="images/bearded drag trans bg.png" alt="Bearded Dragon" class="care-guide-img">
                </div>
                <span class="care-guide-label">Bearded Dragon</span>
            </a>
            <a href="/crested-gecko.html" class="care-guide">
                <div class="care-guide-img-frame">
                    <img src="images/crested gecko trans bg.png" alt="Crested Gecko" class="care-guide-img">
                </div>
                <span class="care-guide-label">Crested Gecko</span>
            </a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 ReptileCare. All rights reserved.</p>
    </footer>

    <!-- Header Loader Script -->
    <script>
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('main-header').innerHTML = data;
        });
    </script>
</body>
</html>
