<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Model Debug - REPTIZOO Test</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: #0f0f0f; 
            color: white; 
            font-family: Arial, sans-serif; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        .canvas-container { 
            background: #fff; 
            border-radius: 8px; 
            padding: 20px; 
            margin: 20px 0; 
        }
        #test-canvas { 
            width: 100%; 
            height: 600px; 
            display: block; 
            border: 1px solid #ddd; 
        }
        .controls { 
            margin: 20px 0; 
        }
        .control-button { 
            padding: 10px 20px; 
            margin: 5px; 
            background: #2ecc71; 
            border: none; 
            border-radius: 4px; 
            color: white; 
            cursor: pointer; 
            font-weight: bold; 
        }
        .control-button:hover { 
            background: #27ae60; 
        }
        .debug { 
            background: #222; 
            padding: 15px; 
            border-radius: 8px; 
            margin: 20px 0; 
            font-family: monospace; 
            font-size: 14px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç REPTIZOO Model Debug</h1>
        <p>Testing if the optimized models look like the real REPTIZOO terrariums</p>
        
        <div class="controls">
            <button class="control-button" onclick="testModel('reptizoo_40gal_36x16x18')">REPTIZOO 40 Gal (36√ó16√ó18)</button>
            <button class="control-button" onclick="testModel('reptizoo_36x18x18')">REPTIZOO 50 Gal (36√ó18√ó18)</button>
            <button class="control-button" onclick="testModel('reptizoo_24x18x36')">REPTIZOO Tall (24√ó18√ó36)</button>
            <button class="control-button" onclick="testFallback()">Test Fallback (Procedural)</button>
            <button class="control-button" onclick="clearScene()">Clear</button>
        </div>
        
        <div class="canvas-container">
            <canvas id="test-canvas"></canvas>
        </div>
        
        <div class="debug">
            <h3>Debug Info:</h3>
            <div id="debug-info">Click a button to test models...</div>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <!-- Model system -->
    <script src="js/model-loader.js"></script>
    
    <script>
        let scene, camera, renderer, controls, modelLoader;
        let currentModel = null;
        
        function log(message) {
            const debug = document.getElementById('debug-info');
            debug.innerHTML += `<br>[${new Date().toLocaleTimeString()}] ${message}`;
            debug.scrollTop = debug.scrollHeight;
            console.log(message);
        }
        
        async function init() {
            log("üöÄ Initializing...");
            
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf8f8f8);
            
            const canvas = document.getElementById('test-canvas');
            camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.shadowMap.enabled = true;
            
            // Lights
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(2, 3, 2);
            dirLight.castShadow = true;
            scene.add(dirLight);
            
            // Controls
            controls = new THREE.OrbitControls(camera, canvas);
            controls.enableDamping = true;
            camera.position.set(1, 1, 1);
            
            // Model loader
            modelLoader = new ModelLoader();
            
            log("‚è≥ Waiting for model registry to load...");
            
            // Test registry URL directly first
            try {
                log("üîó Testing registry URL: models/model_registry.json");
                const testResponse = await fetch('models/model_registry.json');
                log(`üì° Registry fetch response: ${testResponse.status} ${testResponse.statusText}`);
                if (testResponse.ok) {
                    const testData = await testResponse.json();
                    log(`üìã Registry accessible! Found ${Object.keys(testData.models).length} models`);
                } else {
                    log(`‚ùå Registry fetch failed: ${testResponse.status}`);
                }
            } catch (fetchError) {
                log(`‚ùå Registry fetch error: ${fetchError.message}`);
            }
            
            // Wait for ModelLoader to complete
            let attempts = 0;
            await new Promise(resolve => {
                const check = () => {
                    attempts++;
                    if (modelLoader.registry) {
                        resolve();
                    } else if (attempts > 30) {
                        log("‚ùå Registry loading timeout after 30 attempts");
                        resolve();
                    } else {
                        log(`‚è≥ Still waiting for registry... (attempt ${attempts})`);
                        setTimeout(check, 1000);
                    }
                };
                check();
            });
            
            if (modelLoader.registry && modelLoader.registry.models) {
                log("‚úÖ Ready! Registry loaded with models: " + Object.keys(modelLoader.registry.models).join(', '));
            } else {
                log("‚ùå Registry loaded but no models found!");
                log("Registry content: " + JSON.stringify(modelLoader.registry));
            }
            
            animate();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        async function testModel(modelName) {
            log(`üîÑ Testing model: ${modelName}`);
            
            try {
                if (currentModel) {
                    scene.remove(currentModel);
                }
                
                const model = await modelLoader.loadModel(modelName);
                scene.add(model);
                currentModel = model;
                
                // Position camera
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                
                camera.position.set(maxDim * 2, maxDim * 1.5, maxDim * 2);
                camera.lookAt(center);
                controls.target.copy(center);
                controls.update();
                
                log(`‚úÖ Loaded! Size: ${size.x.toFixed(2)}√ó${size.y.toFixed(2)}√ó${size.z.toFixed(2)}m, Children: ${model.children.length}`);
                
                // Log mesh details
                let meshCount = 0;
                model.traverse(child => {
                    if (child.isMesh) {
                        meshCount++;
                        const mat = child.material;
                        log(`   Mesh ${meshCount}: ${child.geometry.attributes.position.count} verts, ${mat.type}, color: ${mat.color ? mat.color.getHexString() : 'N/A'}`);
                    }
                });
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
            }
        }
        
        function testFallback() {
            log("üîß Testing procedural fallback...");
            
            if (currentModel) {
                scene.remove(currentModel);
            }
            
            // Create simple box as fallback test
            const geometry = new THREE.BoxGeometry(0.9, 0.4, 0.45); // ~36x16x18 inches in meters
            const material = new THREE.MeshLambertMaterial({ 
                color: 0xdddddd, 
                transparent: true, 
                opacity: 0.5, 
                wireframe: true 
            });
            
            currentModel = new THREE.Mesh(geometry, material);
            scene.add(currentModel);
            
            camera.position.set(2, 1.5, 2);
            camera.lookAt(0, 0, 0);
            controls.target.set(0, 0, 0);
            controls.update();
            
            log("‚úÖ Fallback box created");
        }
        
        function clearScene() {
            if (currentModel) {
                scene.remove(currentModel);
                currentModel = null;
                log("üßπ Scene cleared");
            }
        }
        
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
