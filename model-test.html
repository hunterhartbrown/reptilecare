<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Test - REPTIZOO Verification</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0f0f0f;
            color: white;
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .canvas-container {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        #test-canvas {
            width: 100%;
            height: 600px;
            display: block;
            border: 1px solid #ddd;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .control-button {
            padding: 10px 20px;
            background: #2ecc71;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .control-button:hover {
            background: #27ae60;
        }
        .debug-info {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.4;
        }
        .debug-info h3 {
            margin-top: 0;
            color: #2ecc71;
        }
        #debug-output {
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ 3D Model Test - REPTIZOO Verification</h1>
        <p>This page tests the optimized 3D models to ensure they match the real REPTIZOO appearance.</p>
        
        <div class="controls">
            <button class="control-button" onclick="loadModel('reptizoo_36x18x18')">REPTIZOO 36√ó18√ó18</button>
            <button class="control-button" onclick="loadModel('reptizoo_40gal_36x16x18')">REPTIZOO 40 Gal</button>
            <button class="control-button" onclick="loadModel('reptizoo_24x18x36')">REPTIZOO 24√ó18√ó36</button>
            <button class="control-button" onclick="loadModel('pvc_36x18x18')">PVC 36√ó18√ó18</button>
            <button class="control-button" onclick="loadModel('basic_40gal_breeder')">Basic 40 Gal</button>
            <button class="control-button" onclick="clearScene()">Clear Scene</button>
            <button class="control-button" onclick="resetCamera()">Reset Camera</button>
        </div>
        
        <div class="canvas-container">
            <canvas id="test-canvas"></canvas>
        </div>
        
        <div class="debug-info">
            <h3>üîç Debug Information</h3>
            <div id="debug-output">Click a model button to load and test...</div>
        </div>
    </div>

    <!-- Three.js Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <!-- Our Model System -->
    <script src="js/model-loader.js"></script>
    
    <script>
        // Test scene setup
        let scene, camera, renderer, controls, modelLoader;
        let currentModel = null;
        
        async function initTestScene() {
            debug("üöÄ Initializing test scene...");
            
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf8f8f8);
            
            // Create camera
            const canvas = document.getElementById('test-canvas');
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            camera.position.set(1, 1, 1);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                antialias: true 
            });
            renderer.setSize(width, height);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(2, 3, 2);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Add controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Initialize model loader
            modelLoader = new ModelLoader();
            
            // Wait for registry
            await new Promise(resolve => {
                const checkRegistry = () => {
                    if (modelLoader.registry) {
                        resolve();
                    } else {
                        setTimeout(checkRegistry, 100);
                    }
                };
                checkRegistry();
            });
            
            debug("‚úÖ Test scene initialized!");
            debug(`üìã Available models: ${Object.keys(modelLoader.registry.models).join(', ')}`);
            
            // Start animation loop
            animate();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (controls) {
                controls.update();
            }
            
            renderer.render(scene, camera);
        }
        
        async function loadModel(modelName) {
            debug(`\nüîÑ Loading model: ${modelName}`);
            
            try {
                // Remove existing model
                if (currentModel) {
                    scene.remove(currentModel);
                    debug("üóëÔ∏è  Removed existing model");
                }
                
                // Load new model
                const model = await modelLoader.loadModel(modelName);
                scene.add(model);
                currentModel = model;
                
                debug(`‚úÖ Model loaded successfully!`);
                debug(`   - Children: ${model.children.length}`);
                debug(`   - Type: ${model.userData?.type || 'unknown'}`);
                debug(`   - Dimensions: ${model.userData?.dimensions?.join('√ó') || 'unknown'}`);
                
                // Log mesh details
                let meshCount = 0;
                model.traverse((child) => {
                    if (child.isMesh) {
                        meshCount++;
                        debug(`   - Mesh ${meshCount}: ${child.geometry.attributes.position.count} vertices, material: ${child.material.type}`);
                    }
                });
                
                // Update camera to view model
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());
                
                const maxDim = Math.max(size.x, size.y, size.z);
                const distance = maxDim * 2.5;
                
                camera.position.set(distance, distance * 0.6, distance);
                camera.lookAt(center);
                controls.target.copy(center);
                controls.update();
                
                debug(`üìê Model bounds: ${size.x.toFixed(2)}m √ó ${size.y.toFixed(2)}m √ó ${size.z.toFixed(2)}m`);
                
            } catch (error) {
                debug(`‚ùå Error loading model: ${error.message}`);
                console.error(error);
            }
        }
        
        function clearScene() {
            if (currentModel) {
                scene.remove(currentModel);
                currentModel = null;
                debug("üßπ Scene cleared");
            }
        }
        
        function resetCamera() {
            camera.position.set(1, 1, 1);
            controls.target.set(0, 0, 0);
            controls.update();
            debug("üì∏ Camera reset");
        }
        
        function debug(message) {
            const output = document.getElementById('debug-output');
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${message}\n`;
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('test-canvas');
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        });
        
        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', initTestScene);
    </script>
</body>
</html>
