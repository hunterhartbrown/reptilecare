<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reptile Care Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/reptilecarelogo.png" alt="ReptileCare Logo" class="logo">
        <h1>Welcome to My Reptile Care Website</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#care">Reptile Care</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>    

    <!-- Content slider for displaying dynamic content from the JSON data -->
    <div class="content-slider">
        <!-- Dynamic content will be loaded here by the script below -->
    </div>

    <section id="contact">
        <h2>Contact</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Reptile Care. All rights reserved.</p>
    </footer>

    <script>
        // Function to load JSON data from a local file
        function loadJson(fileName, callback) {
            var xobj = new XMLHttpRequest();
            xobj.overrideMimeType("application/json");
            xobj.open('GET', fileName, true);
            xobj.onreadystatechange = function () {
                if (xobj.readyState == 4 && xobj.status == "200") {
                    callback(JSON.parse(xobj.responseText));
                } else if (xobj.readyState == 4 && xobj.status == "404") {
                    console.error('JSON file not found or access denied.');
                }
            };
            xobj.send(null);
        }

    function init() {
        loadJson('/data/reptile_care_data.json', function(data) {  // Adjusted path for web server
            var container = document.querySelector('.content-slider');
            data.forEach(function(item, index) {
                var div = document.createElement('div');
                div.className = 'slide';
                div.style.display = index === 0 ? 'block' : 'none'; // Show first item initially
                div.innerHTML = `
                    <img src="${item['Picture Link']}" alt="${item['Common Name']}" style="width:100%; max-height:200px;">
                    <div class="overlay-text">
                        <h3>${item['Common Name']} - ${item['Species']}</h3>
                    </div>`;
                container.appendChild(div);
            });
            rotateSlides();
        });
    }


        var slideIndex = 0;
        function rotateSlides() {
            var slides = document.getElementsByClassName("slide");
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(rotateSlides, 4000); // Change slide every 4 seconds
        }

        // Initialize the process when the document is ready
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
