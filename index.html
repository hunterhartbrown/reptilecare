<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reptile Care Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/reptilecare-logo.png" alt="ReptileCare Logo" class="logo">
        <h1>Welcome to My Reptile Care Website</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#care">Reptile Care</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>    
    <section id="about">
        <h2>About</h2>
        <p>This website provides information on caring for reptiles.</p>
    </section>
    <section id="care">
        <h2>Reptile Care</h2>
        <p>Here you'll find tips and guides on reptile care.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Reptile Care. All rights reserved.</p>
    </footer>
</body>
</html>
